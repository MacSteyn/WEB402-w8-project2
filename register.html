<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes App — Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header" role="banner">
    <div class="container header-top">
      <div class="logo">
        <div class="logo-box" aria-hidden="true">X</div>
        <h1 class="brand">NotesApp</h1>
      </div>

      <button id="nav-toggle-4" class="nav-toggle" aria-expanded="false" aria-controls="main-nav-4">
        <span class="sr-only">Toggle navigation</span>
        ☰
      </button>

      <nav id="main-nav-4" class="nav" role="navigation" aria-label="Main navigation">
        <a href="index.html" class="nav-link">Home</a>
        <a href="notes.html" class="nav-link">Notes</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="register.html" class="nav-link active">Register</a>
      </nav>
    </div>

    <div class="hero container" role="region" aria-label="Register hero">
      <h2 class="hero-title">Create Account</h2>
      <p class="hero-sub">Sign up to keep your notes organized. (Demo registration stored locally)</p>
    </div>
  </header>

  <main class="container main-content" role="main">
    <section class="register-section" aria-labelledby="register-heading">
      <h3 id="register-heading">Register</h3>

      <form id="register-form" class="register-form" aria-label="Register form">
        <label for="reg-name">Full name</label>
        <input id="reg-name" name="name" type="text" placeholder="Your full name" required maxlength="100" />

        <label for="reg-email">Email</label>
        <input id="reg-email" name="email" type="email" placeholder="you@example.com" required />

        <label for="reg-password">Password</label>
        <input id="reg-password" name="password" type="password" placeholder="Minimum 6 characters" required minlength="6" />

        <label for="reg-password-confirm">Confirm Password</label>
        <input id="reg-password-confirm" name="password_confirm" type="password" placeholder="Confirm password" required minlength="6" />

        <div class="form-actions">
          <button type="submit" class="btn primary">Register</button>
          <button type="reset" class="btn neutral">Reset</button>
        </div>
      </form>

      <div id="register-feedback" class="feedback" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="container footer-inner">
      <p>&copy; <span id="year-4"></span> NotesApp</p>
      <nav class="footer-nav" aria-label="Footer">
        <a href="#">Privacy</a> · <a href="#">Terms</a>
      </nav>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
